<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Problem: Create a function called getFullName that takes first and last names as arguments and returns the full name. Use JSX interpolation to display the full name.</h1>
  <hr>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  let root = ReactDOM.createRoot(document.getElementById("root"));

  const getFullName = (firstName, lastName) => {
    return <h1>My Name is {firstName} {lastName}</h1>;
  };

  root.render(getFullName("Ayush", "Singh"));
</script>

</html>
