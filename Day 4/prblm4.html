<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Problem: Create a function called changeColor that takes a color as an argument and returns a JSX element with the text "This is [color]". Use JSX interpolation to dynamically change the color of the text.</h1>
  <hr>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = ReactDOM.createRoot(document.getElementById("root"));

  const ChangeColor = ({ color }) => {
    return (
      <h1 style={{ color: color }}>This is {color}</h1>
    );
  };

  root.render(<ChangeColor color="red" />);
</script>

</html>
